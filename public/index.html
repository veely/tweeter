<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i" rel="stylesheet">

    <!-- External buttons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script src="scripts/composer-char-counter.js"></script>

    <!-- <script src="scripts/hover-tweet.js"></script> -->

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" id="textBox" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter" id="counter">140</span>
        </form>
      </section>

      <section id="tweets-container">

      </section>
    </main>
    <script>
    $( "section.new-tweet form input" ).click(function( event ) {
      event.preventDefault();
      var escape = function(str) {
        var div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
      };
      var tweetBox = $("section.new-tweet form #textBox");
      var textFromUser = $(tweetBox).val();

      const safeHTML = `${escape(textFromUser)}`;
      $(tweetBox).val(safeHTML);

      if ($(tweetBox).val().length > 0) {
        if ($(tweetBox).val().length <= 140) {
          var data = $(tweetBox).serialize();
          $.post("tweets", data, function(){
            loadTweets();
            $(tweetBox).val("");
          });
        } else {
          alert("Your tweet exceeded the maximum amount of characters! (max. 140)");
        }
      } else {
        alert("Your tweet cannot be empty!");
      }

    });
    </script>

  </body>
</html>
